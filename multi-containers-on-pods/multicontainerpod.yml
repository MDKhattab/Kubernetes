apiVersion: v1
kind: Pod
metadata:
  name: multicontainer-pod
spec:
  restartPolicy: Never
  volumes:
    - name: shared-data
      emptyDir: {}
  containers:
    - name: nginx-container
      image: nginx:latest
      ports:
        - containerPort: 80
      volumeMounts:
        - name: shared-data
          mountPath: /usr/share/nginx/html
    - name: ubuntu-container
      image: ubuntu:latest
      command:
        [
          "/bin/sh",
          "-c",
          "echo '<h1>Hello from Multi-Container Pod ubuntu-container</h1>' > /shared-data/index.html && sleep 100",
        ]
      volumeMounts:
        - name: shared-data
          mountPath: /shared-data
