apiVersion: v1
kind: Pod
metadata:
  name: redis-pod
spec:
  containers:
    - name: redis-container
      image: redis:6.0.5
      ports:
        - containerPort: 6379
      command: ["redis-server", "/redis-master/redis.conf"]
      env:
        - name: MASTER
          value: "true"
      resources:
        limits:
          cpu: "0.1"
      volumeMounts:
        - mountPath: /redis-master-data
          name: data
        - mountPath: /redis-master
          name: config
  volumes:
    - name: data
      emptyDir: {}
    - name: config
      configMap:
        name: redis-configmap
        items:
          - key: redis.config
            path: redis.conf
